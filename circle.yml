dependencies:
  post:
    - git submodule update --init
    - lein cljsbuild once production
    - lein run -m pc.tasks/compile-less

deployment:
  prod:
    branch: master
    commands:
      - lein run -m pc.assets/upload-manifest ${CIRCLE_SHA1}
      - curl -X POST https://prcrsr.com/admin/reload-assets
